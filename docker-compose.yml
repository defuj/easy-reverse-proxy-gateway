version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: reverse-proxy-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge
